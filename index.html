<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="input">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="Discont" id="discont">
                <small id="total">0</small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="categroy" placeholder="Categroy">
            <button id="sumbit">Create</button>
        </div>

        <div class="output">
            <div class="searchblock">
                <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="Search">
                <div class="btnSearch">
                    <button id="seachTitle" onclick="getSearchMod(this.id)" >Search BY Title</button>
                    <button id="seachCategroy" onclick="getSearchMod(this.id)" >Search BY Categroy</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCONT</th>
                    <th>TOTAL</th>
                    <th>CATEGROY</th>
                    <th>updata</th>
                    <th>Delete</th>
                </tr>

                <tbody id="tbody">
                    

                </tbody>
            </table>
        </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
